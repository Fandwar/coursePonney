<h1>Entrer une nouvelle course</h1>
<form [formGroup]="ponyForm" (ngSubmit)="onSubmit()" >
Location : <input type="text" id="location" formControlName="location" name="location"  [(ngModel)]="model.location" pInputText pTooltip="Entrez le lieu" tooltipPosition="top" />
Date : <ngb-datepicker #dp [(ngModel)]="dateModel" formControlName="date"  ></ngb-datepicker>
<br>
Ponies : 

<p-pickList [source]="listPony" [target]="model.ponies" formControlName="ponies" [responsive]="true" dragdrop="true" dragdropScope="listPony" >
    <ng-template let-p pTemplate="item">
      <div class="ui-helper-clearfix" >
        {{p.name}}
      </div>
    </ng-template>
</p-pickList>

<br><br>
<button type="submit" >Enregistrer</button>
</form>


<p>
    Valeur : {{ ponyForm.value | json }}
  </p>
  
  <p>
    Status : {{ ponyForm.status }}
  </p>
